<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
      <input
        type="text"
        name="nombre"
        placeholder="Nombre"
        [(ngModel)]="nombreInput"
        #nombreRef
      />

      <input
        type="text"
        name="apellido"
        placeholder="Apellido"
        [(ngModel)]="apellidoInput"
      />
      <button type="submit" style="cursor: pointer">+</button>
      <button *ngIf="index != null" type="submit" style="cursor: pointer"
      (click)="eliminarPersona()">-</button>
  </form>
</div>
